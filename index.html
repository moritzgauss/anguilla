<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anguilla</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Anguilla 3D Model Viewer</h1>
    
    <iframe src="https://raw.githubusercontent.com/moritzgauss/anguilla/main/material/Anguilla.obj" title="Anguilla 3D Model" allowfullscreen></iframe>
    
    <p>This is a 3D model embedded using an iframe. Explore the model of Anguilla above.</p>
</body>
</html>
